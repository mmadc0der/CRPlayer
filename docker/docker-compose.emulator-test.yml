services:
  # Android Emulator для тестирования
  android-emulator-test:
    build:
      context: ..
      dockerfile: docker/Dockerfile.emulator
    container_name: cr_emulator_test
    privileged: true
    network_mode: host
    volumes:
      - emulator_data:/data/emulator
      # Mount only ADB keys to keep prebuilt AVD inside image
      - ${HOME}/.android/adbkey:/root/.android/adbkey:ro
      - ${HOME}/.android/adbkey.pub:/root/.android/adbkey.pub:ro
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY=:99
      - VNC_PASSWORD=crplayer123
      - EMULATOR_RAM=16384
      - EMULATOR_PARTITION=32768
      - EMULATOR_GPU_MODE=swiftshader_indirect
      - EMULATOR_ENABLE_VULKAN=0
    restart: unless-stopped
    
    # Healthcheck для проверки готовности эмулятора
    healthcheck:
      test: ["CMD", "adb", "shell", "getprop", "sys.boot_completed"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

volumes:
  emulator_data:
