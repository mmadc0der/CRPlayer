version: '3.8'

services:
  # Android Emulator для тестирования
  android-emulator-test:
    build:
      context: ..
      dockerfile: docker/Dockerfile.emulator
    container_name: cr_emulator_test
    privileged: true
    ports:
      - "5555:5555"  # ADB port
    volumes:
      - emulator_data:/data/emulator
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY=:99
      - EMULATOR_DEVICE=Nexus_5X_API_30
      - EMULATOR_ARCH=x86_64
      - VNC_PASSWORD=crplayer123
      - EMULATOR_RAM=3072
      - EMULATOR_PARTITION=6144
    devices:
      - /dev/kvm:/dev/kvm  # Hardware acceleration
    restart: unless-stopped
    networks:
      - emulator-network
    
    # Healthcheck для проверки готовности эмулятора
    healthcheck:
      test: ["CMD", "adb", "shell", "getprop", "sys.boot_completed"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # noVNC для веб-доступа к эмулятору
  novnc:
    image: theasp/novnc:latest
    container_name: cr_novnc
    ports:
      - "8080:8080"  # Web VNC interface
    environment:
      - DISPLAY_WIDTH=1280
      - DISPLAY_HEIGHT=720
      - VNC_SERVER=android-emulator-test:5900
      - VNC_PASSWORD=crplayer123
    depends_on:
      - android-emulator-test
    networks:
      - emulator-network
    restart: unless-stopped

volumes:
  emulator_data:

networks:
  emulator-network:
    driver: bridge
