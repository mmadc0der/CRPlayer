[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=.
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    -m "not (problematic_integration or complex_mocking)"
markers =
    unit: Unit tests
    integration: Integration tests
    db: Database tests
    slow: Slow running tests
    api: API endpoint tests
    problematic_integration: Integration tests with database isolation issues
    complex_mocking: Tests with complex mocking that need refactoring
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
