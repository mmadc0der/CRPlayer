<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game State Annotation Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .image-panel {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .frame-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .image-info {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #45a049;
        }

        .nav-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .frame-input {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: white;
            width: 100px;
            text-align: center;
        }

        .annotation-panel {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
        }

        .annotation-section {
            margin-bottom: 25px;
        }

        .annotation-section h3 {
            margin-bottom: 15px;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .radio-option:hover {
            background: #333;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
        }

        .notes-textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: white;
            resize: vertical;
            font-family: inherit;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #1976D2;
        }

        .btn-warning {
            background: #FF9800;
            color: white;
        }

        .btn-warning:hover {
            background: #F57C00;
        }

        .session-selector {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .session-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .session-item {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .session-item:hover {
            background: #404040;
            border-color: #4CAF50;
        }

        .session-item h4 {
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .session-item p {
            font-size: 0.9em;
            color: #ccc;
            margin: 2px 0;
        }

        .stats-panel {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9em;
            color: #ccc;
        }

        .hidden {
            display: none;
        }

        .keyboard-shortcuts {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .keyboard-shortcuts h4 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .shortcut {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .key {
            background: #555;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }

        /* Dynamic category styles */
        .category-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .category-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
            cursor: pointer;
            justify-content: space-between;
        }

        .category-option:hover {
            background: #333;
        }

        /* Visual states */
        .category-option.selected {
            background: #3a3a3a;
        }
        .category-option.saved {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid #4CAF50;
        }

        .category-option input[type="radio"] {
            width: 18px;
            height: 18px;
        }

        .category-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hotkey-input-inline {
            width: 30px;
            padding: 2px 4px;
            border: 1px solid #555;
            border-radius: 3px;
            background: #444;
            color: white;
            text-align: center;
            font-size: 11px;
        }

        .add-category {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .category-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: white;
        }

        .small-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .small-btn:hover {
            background: #45a049;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .category-hotkey-list {
            margin: 20px 0;
        }

        .hotkey-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .hotkey-item label {
            flex: 1;
            color: #4CAF50;
        }

        .hotkey-input {
            width: 60px;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 3px;
            background: #444;
            color: white;
            text-align: center;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 Game State Annotation Tool</h1>
            <div id="session-info" class="hidden">
                <p id="session-name"></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <p id="progress-text">0% complete</p>
            </div>
        </div>

        <!-- Session Selector -->
        <div id="session-selector" class="session-selector">
            <h3>Select Annotation Session</h3>
            <div id="session-list" class="session-list">
                <!-- Sessions will be loaded here -->
            </div>
        </div>

        <!-- Main Annotation Interface -->
        <div id="annotation-interface" class="hidden">
            <div class="main-content">
                <!-- Image Panel -->
                <div class="image-panel">
                    <div class="image-container">
                        <img id="frame-image" class="frame-image" src="" alt="Frame">
                    </div>
                    
                    <div class="image-info">
                        <p><strong>Frame ID:</strong> <span id="frame-id">-</span></p>
                        <p><strong>Filename:</strong> <span id="frame-filename">-</span></p>
                        <p><strong>Timestamp:</strong> <span id="frame-timestamp">-</span></p>
                    </div>

                    <div class="navigation">
                        <button id="first-btn" class="nav-btn">⏮️ First</button>
                        <button id="prev-btn" class="nav-btn">⬅️ Previous</button>
                        <input type="text" id="frame-input" class="frame-input" placeholder="Frame #">
                        <button id="next-btn" class="nav-btn">Next ➡️</button>
                        <button id="last-btn" class="nav-btn">Last ⏭️</button>
                    </div>
                </div>

                <!-- Annotation Panel -->
                <div class="annotation-panel">
                    <!-- Category Management -->
                    <div class="annotation-section">
                        <h3>Categories</h3>
                        <div id="categories-container">
                            <div id="category-list" class="category-list">
                                <!-- Dynamic categories will be loaded here -->
                            </div>
                            <div class="add-category">
                                <input type="text" id="new-category-input" placeholder="Add new category..." class="category-input">
                                <button id="add-category-btn" class="small-btn">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="annotation-section">
                        <h3>Notes</h3>
                        <textarea id="notes-input" class="notes-textarea" placeholder="Add any additional notes..."></textarea>
                    </div>

                    <div class="action-buttons">
                        <button id="save-next-btn" class="action-btn btn-primary">💾 Save & Next</button>
                        <button id="save-btn" class="action-btn btn-secondary">💾 Save</button>
                        <button id="skip-btn" class="action-btn btn-warning">⏭️ Skip</button>
                        <button id="export-btn" class="action-btn btn-secondary">📦 Export Dataset</button>
                    </div>

                    <div class="keyboard-shortcuts">
                        <h4>⌨️ Keyboard Shortcuts</h4>
                        <div class="shortcut">
                            <span>Navigate frames</span>
                            <span><span class="key">←</span> <span class="key">→</span></span>
                        </div>
                        <div class="shortcut">
                            <span>Save & Next</span>
                            <span><span class="key">Space</span></span>
                        </div>
                        <div id="dynamic-shortcuts">
                            <!-- Dynamic category shortcuts will be shown here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics Panel -->
            <div class="stats-panel">
                <h3>📊 Progress Statistics</h3>
                <div class="stats-grid" id="stats-grid">
                    <!-- Stats will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentFrame = 0;
        let currentFrameIdx = 0;
        let totalFrames = 0;
        let currentSession = null;
        let currentProject = 'default';
        let categories = [];
        let categoryHotkeys = {};
        let currentSavedCategory = null; // what backend has saved for this frame
        let currentFrameSaved = false;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we should restore a session from localStorage
            const savedSession = localStorage.getItem('currentSession');
            const savedProject = localStorage.getItem('currentProject');
            
            if (savedSession && savedProject) {
                // Try to restore the session
                restoreSession(savedSession, savedProject);
            } else {
                loadSessions();
            }
            
            setupEventListeners();
            setupKeyboardShortcuts();
            setupBrowserNavigation();
        });

        // Event listeners
        function setupEventListeners() {
            // Category management
            document.getElementById('add-category-btn').addEventListener('click', addCategory);
            document.getElementById('new-category-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addCategory();
            });
            document.getElementById('first-btn').addEventListener('click', () => goToFrame(0));
            document.getElementById('prev-btn').addEventListener('click', () => goToFrame(currentFrameIdx - 1));
            document.getElementById('next-btn').addEventListener('click', () => goToFrame(currentFrameIdx + 1));
            document.getElementById('last-btn').addEventListener('click', () => goToFrame(totalFrames - 1));
            document.getElementById('frame-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const frameNum = parseInt(this.value) - 1;
                    if (frameNum >= 0 && frameNum < totalFrames) {
                        goToFrame(frameNum);
                    }
                }
            });
            
            document.getElementById('save-btn').addEventListener('click', saveAnnotation);
            document.getElementById('save-next-btn').addEventListener('click', saveAndNext);
            document.getElementById('skip-btn').addEventListener('click', () => goToFrame(currentFrameIdx + 1));
            document.getElementById('export-btn').addEventListener('click', exportDataset);

            // Add explicit Back button to return to session selector
            const header = document.querySelector('.header');
            const backBtn = document.createElement('button');
            backBtn.textContent = '⬅ Back to Sessions';
            backBtn.className = 'nav-btn';
            backBtn.style.marginTop = '10px';
            backBtn.addEventListener('click', showSessionSelector);
            header.appendChild(backBtn);
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (e.target && (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT')) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        goToFrame(currentFrameIdx - 1);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        goToFrame(currentFrameIdx + 1);
                        break;
                    case ' ':
                        e.preventDefault();
                        saveAndNext();
                        break;
                    case '1':
                    case '2':
                    case '3':
                    case '4': {
                        const idx = parseInt(e.key, 10) - 1;
                        if (categories[idx]) {
                            const cat = categories[idx];
                            const radio = document.querySelector(`input[name="category"][value="${cat}"]`);
                            if (radio) {
                                radio.checked = true;
                                currentFrameSaved = false;
                                updateCategoryStyles();
                            }
                        }
                        break;
                    }
                    default:
                        // Check for dynamic category hotkeys
                        const key = e.key.toLowerCase();
                        Object.entries(categoryHotkeys).forEach(([category, hotkey]) => {
                            if (key === hotkey) {
                                const radio = document.querySelector(`input[name="category"][value="${category}"]`);
                                if (radio) { radio.checked = true; currentFrameSaved = false; updateCategoryStyles(); }
                            }
                        });
                        break;
                }
            });
        }

// ...
        // API calls
        async function loadSessions() {
            try {
                const response = await fetch('./api/sessions');
                const sessions = await response.json();
                
                const sessionList = document.getElementById('session-list');
                sessionList.innerHTML = '';
                
                sessions.forEach(session => {
                    const sessionDiv = document.createElement('div');
                    sessionDiv.className = 'session-item';
                    sessionDiv.innerHTML = `
                        <h4>${session.session_id}</h4>
                        <p><strong>Game:</strong> ${session.game_name}</p>
                        <p><strong>Frames:</strong> ${session.frames_count}</p>
                        <p><strong>Started:</strong> ${new Date(session.start_time).toLocaleString()}</p>
                    `;
                    sessionDiv.addEventListener('click', () => loadSession(session.path));
                    sessionList.appendChild(sessionDiv);
                });
                
                if (sessions.length === 0) {
                    sessionList.innerHTML = '<p>No annotation sessions found. Run data collection first.</p>';
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        async function loadSession(sessionPath, projectName = 'default') {
            try {
                const response = await fetch('./api/load_session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        session_path: sessionPath,
                        project_name: projectName 
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    currentSession = sessionPath;
                    currentProject = projectName;
                    totalFrames = result.frames_count;
                    currentFrameIdx = 0;
                    
                    // Save session state to localStorage
                    localStorage.setItem('currentSession', sessionPath);
                    localStorage.setItem('currentProject', projectName);
                    localStorage.setItem('appState', 'annotation');
                    
                    // Update browser history
                    history.pushState({state: 'annotation', session: sessionPath, project: projectName}, 
                                    'Annotation', '#annotation');
                    
                    document.getElementById('session-selector').classList.add('hidden');
                    document.getElementById('annotation-interface').classList.remove('hidden');
                    document.getElementById('session-info').classList.remove('hidden');
                    document.getElementById('session-name').textContent = `Session: ${result.session_id} · Project: ${result.project_name}`;
                    
                    loadFrame(0);
                    updateStats();
                    loadCategoriesData(result);
                } else {
                    alert('Error loading session: ' + result.error);
                }
            } catch (error) {
                console.error('Error loading session:', error);
                alert('Error loading session');
            }
        }

        async function loadFrame(frameIdx) {
            try {
                const response = await fetch(`./api/frame/${frameIdx}`);
                const data = await response.json();
                
                currentFrameIdx = frameIdx;
                
                // Update image
                document.getElementById('frame-image').src = `./api/image/${frameIdx}`;
                
                // Update frame info
                document.getElementById('frame-id').textContent = data.frame_info.frame_id;
                document.getElementById('frame-filename').textContent = data.frame_info.filename;
                document.getElementById('frame-timestamp').textContent = data.frame_info.timestamp.toFixed(3) + 's';
                
                // Update annotation fields
                const savedCat = data.annotation.category;
                setSelectedCategory(savedCat);
                currentSavedCategory = savedCat || null;
                currentFrameSaved = !!savedCat;
                document.getElementById('notes-input').value = data.annotation.notes;
                
                // Update navigation
                document.getElementById('frame-input').value = `${frameIdx + 1}/${totalFrames}`;
                document.getElementById('prev-btn').disabled = frameIdx === 0;
                document.getElementById('next-btn').disabled = frameIdx === totalFrames - 1;
                document.getElementById('first-btn').disabled = frameIdx === 0;
                document.getElementById('last-btn').disabled = frameIdx === totalFrames - 1;
                
                updateProgress(data.annotated_frames, data.total_frames);
                updateCategoryStyles();
                
            } catch (error) {
                console.error('Error loading frame:', error);
            }
        }

        async function saveAnnotation() {
            try {
                const category = getSelectedCategory();
                const notes = document.getElementById('notes-input').value;
                
                const response = await fetch('./api/save_annotation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        frame_idx: currentFrameIdx,
                        category: category,
                        notes: notes
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    updateStats();
                    // mark current selection as saved
                    currentSavedCategory = getSelectedCategory();
                    currentFrameSaved = true;
                    updateCategoryStyles();
                    showToast('Saved');
                    return true;
                } else {
                    alert('Error saving annotation: ' + result.error);
                    return false;
                }
            } catch (error) {
                console.error('Error saving annotation:', error);
                alert('Error saving annotation');
                return false;
            }
        }

        async function saveAndNext() {
            if (await saveAnnotation()) {
                if (currentFrameIdx < totalFrames - 1) {
                    goToFrame(currentFrameIdx + 1);
                }
            }
        }

        async function exportDataset() {
            const datasetId = prompt('Enter dataset ID (folder name):', `${currentProject}_${Date.now()}`);
            if (!datasetId) return;
            try {
                const response = await fetch('./api/export', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dataset_id: datasetId })
                });
                const result = await response.json();
                if (result.success) {
                    alert(`Exported ${result.exported_count} samples to ${result.export_path}`);
                } else {
                    alert('Error exporting dataset: ' + result.error);
                }
            } catch (error) {
                console.error('Error exporting dataset:', error);
                alert('Error exporting dataset');
            }
        }

        async function selectSession(sessionPath, project_name = 'default') {
            try {
                const response = await fetch('./api/load_session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        session_path: sessionPath,
                        project_name: project_name 
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    currentSession = sessionPath;
                    currentProject = project_name;
                    totalFrames = result.frames_count;
                    currentFrameIdx = 0;
                    
                    // Save session state to localStorage
                    localStorage.setItem('currentSession', sessionPath);
                    localStorage.setItem('currentProject', project_name);
                    localStorage.setItem('appState', 'annotation');
                    
                    // Update browser history
                    history.pushState({state: 'annotation', session: sessionPath, project: project_name}, 
                                    'Annotation', '#annotation');
                    
                    document.getElementById('session-selector').classList.add('hidden');
                    document.getElementById('annotation-interface').classList.remove('hidden');
                    document.getElementById('session-info').classList.remove('hidden');
                    document.getElementById('session-name').textContent = `Session: ${result.session_id}`;
                    
                    loadFrame(0);
                    updateStats();
                    loadCategoriesData(result);
                } else {
                    alert('Error loading session: ' + result.error);
                }
            } catch (error) {
                console.error('Error loading session:', error);
                alert('Error loading session');
            }
        }

        async function updateStats() {
            try {
                const response = await fetch('./api/stats');
                const stats = await response.json();
                
                const statsGrid = document.getElementById('stats-grid');
                statsGrid.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-number">${stats.annotated_frames}</div>
                        <div class="stat-label">Annotated</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.total_frames}</div>
                        <div class="stat-label">Total Frames</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.progress_percent.toFixed(1)}%</div>
                        <div class="stat-label">Complete</div>
                    </div>
                `;
                
                // Add state counts
                Object.entries(stats.state_counts).forEach(([state, count]) => {
                    const stateDiv = document.createElement('div');
                    stateDiv.className = 'stat-item';
                    stateDiv.innerHTML = `
                        <div class="stat-number">${count}</div>
                        <div class="stat-label">${state}</div>
                    `;
                    statsGrid.appendChild(stateDiv);
                });
                
                updateProgress(stats.annotated_frames, stats.total_frames);
                
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Helper functions
        function goToFrame(frameIdx) {
            if (frameIdx >= 0 && frameIdx < totalFrames) {
                loadFrame(frameIdx);
            }
        }

        // Category management functions
        function addCategory() {
            const input = document.getElementById('new-category-input');
            const categoryName = input.value.trim();
            
            if (categoryName && !categories.includes(categoryName)) {
                categories.push(categoryName);
                input.value = '';
                renderCategories();
                saveCategoriesData();
            }
        }

        function renderCategories() {
            const categoryList = document.getElementById('category-list');
            categoryList.innerHTML = '';
            
            categories.forEach((category, index) => {
                const categoryOption = document.createElement('div');
                categoryOption.className = 'category-option';
                categoryOption.innerHTML = `
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="radio" name="category" value="${category}">
                        <span>${category}</span>
                    </label>
                    <div class="category-controls">
                        <input type="text" class="hotkey-input-inline" value="${categoryHotkeys[category] || ''}" 
                               placeholder="Key" maxlength="1" data-category="${category}">
                        <button class="small-btn" onclick="removeCategory('${category}')" style="padding: 2px 4px; font-size: 10px;">🗑️</button>
                    </div>
                `;
                categoryList.appendChild(categoryOption);
                
                // Add event listener for hotkey input
                const hotkeyInput = categoryOption.querySelector('.hotkey-input-inline');
                hotkeyInput.addEventListener('input', function(e) {
                    const key = e.target.value.toLowerCase();
                    const category = e.target.dataset.category;
                    
                    if (key) {
                        categoryHotkeys[category] = key;
                    } else {
                        delete categoryHotkeys[category];
                    }
                    
                    updateDynamicShortcuts();
                    saveCategoriesData();
                });

                // Radio change sets unsaved state and updates styles
                const radio = categoryOption.querySelector('input[type="radio"]');
                radio.addEventListener('change', () => { currentFrameSaved = false; updateCategoryStyles(); });
            });

            updateCategoryStyles();
        }

        function removeCategory(categoryName) {
            categories = categories.filter(cat => cat !== categoryName);
            delete categoryHotkeys[categoryName];
            renderCategories();
            updateDynamicShortcuts();
            saveCategoriesData();
        }

        function updateDynamicShortcuts() {
            const shortcutsDiv = document.getElementById('dynamic-shortcuts');
            shortcutsDiv.innerHTML = '';
            
            Object.entries(categoryHotkeys).forEach(([category, key]) => {
                const shortcut = document.createElement('div');
                shortcut.className = 'shortcut';
                shortcut.innerHTML = `
                    <span>${category}</span>
                    <span><span class="key">${key.toUpperCase()}</span></span>
                `;
                shortcutsDiv.appendChild(shortcut);
            });
        }

        function saveCategoriesData() {
            if (currentSession) {
                // Save categories and hotkeys to the current project
                fetch('./api/save_categories', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_path: currentSession,
                        project_name: currentProject,
                        categories: categories,
                        hotkeys: categoryHotkeys
                    })
                }).catch(error => console.error('Error saving categories:', error));
            }
        }

        function loadCategoriesData(sessionData) {
            categories = sessionData.categories || [];
            categoryHotkeys = sessionData.hotkeys || {};
            renderCategories();
            updateDynamicShortcuts();
        }

        function getSelectedCategory() {
            const selectedRadio = document.querySelector('input[name="category"]:checked');
            return selectedRadio ? selectedRadio.value : null;
        }

        function setSelectedCategory(category) {
            const radio = document.querySelector(`input[name="category"][value="${category}"]`);
            if (radio) radio.checked = true;
            updateCategoryStyles();
        }

        function updateProgress(annotated, total) {
            const percent = total > 0 ? (annotated / total * 100) : 0;
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('progress-text').textContent = `${percent.toFixed(1)}% complete (${annotated}/${total})`;
        }

        function updateCategoryStyles() {
            const options = document.querySelectorAll('.category-option');
            options.forEach(opt => {
                opt.classList.remove('selected', 'saved');
                const radio = opt.querySelector('input[type="radio"]');
                if (!radio) return;
                if (radio.checked) {
                    opt.classList.add('selected');
                }
                if (currentFrameSaved && currentSavedCategory && radio.value === currentSavedCategory) {
                    opt.classList.add('saved');
                }
            });
        }

        // Simple toast feedback
        function showToast(text) {
            const el = document.createElement('div');
            el.textContent = text;
            el.style.position = 'fixed';
            el.style.bottom = '20px';
            el.style.right = '20px';
            el.style.background = 'rgba(76,175,80,0.9)';
            el.style.padding = '8px 12px';
            el.style.borderRadius = '6px';
            el.style.zIndex = '2000';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 900);
        }

        // Session restoration and browser navigation
        async function restoreSession(sessionPath, projectName) {
            try {
                await selectSession(sessionPath, projectName);
            } catch (error) {
                console.error('Failed to restore session:', error);
                // Fall back to session selector
                showSessionSelector();
            }
        }

        function showSessionSelector() {
            document.getElementById('session-selector').classList.remove('hidden');
            document.getElementById('annotation-interface').classList.add('hidden');
            document.getElementById('session-info').classList.add('hidden');
            
            // Clear session state
            localStorage.removeItem('currentSession');
            localStorage.removeItem('currentProject');
            localStorage.setItem('appState', 'sessions');
            
            // Update browser history
            history.pushState({state: 'sessions'}, 'Select Session', '#sessions');
            
            loadSessions();
        }

        function setupBrowserNavigation() {
            // Handle browser back/forward buttons
            window.addEventListener('popstate', function(event) {
                if (event.state) {
                    if (event.state.state === 'sessions') {
                        showSessionSelector();
                    } else if (event.state.state === 'annotation') {
                        if (event.state.session && event.state.project) {
                            restoreSession(event.state.session, event.state.project);
                        } else {
                            showSessionSelector();
                        }
                    }
                } else {
                    // No state, go to session selector
                    showSessionSelector();
                }
            });

            // Set initial state
            const appState = localStorage.getItem('appState') || 'sessions';
            if (appState === 'sessions') {
                history.replaceState({state: 'sessions'}, 'Select Session', '#sessions');
            }
        }
    </script>
</body>
</html>
