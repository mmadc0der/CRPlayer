<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game State Annotation Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=20250829-1">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header__title">Game State Annotation Tool</h1>
            <div id="session-info" class="hidden">
                <p id="session-name"></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
    <!-- Project Management Modal -->
    <div id="project-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="project-modal-title">
        <div class="modal__backdrop"></div>
        <div class="modal__window">
            <div class="modal__header">
                <h3 id="project-modal-title">Manage Projects</h3>
                <button class="modal__close" data-modal-close>×</button>
            </div>
            <div class="modal__body" id="project-modal-body">
                <!-- Filled by JS -->
            </div>
            <div class="modal__footer">
                <button class="btn" data-modal-close>Close</button>
            </div>
        </div>
    </div>

    <!-- Dataset Management Modal -->
    <div id="dataset-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="dataset-modal-title">
        <div class="modal__backdrop"></div>
        <div class="modal__window">
            <div class="modal__header">
                <h3 id="dataset-modal-title">Manage Datasets</h3>
                <button class="modal__close" data-modal-close>×</button>
            </div>
            <div class="modal__body" id="dataset-modal-body">
                <!-- Filled by JS -->
            </div>
            <div class="modal__footer">
                <button class="btn" data-modal-close>Close</button>
            </div>
        </div>
    </div>
                <p id="progress-text">0% complete</p>
            </div>
        </div>

        <!-- Session Selector -->
        <div id="session-selector" class="selector">
            <h3 class="panel__title">Select Annotation Session</h3>
            <div class="selector__controls" style="display:flex; gap:8px; margin:8px 0; align-items:center; flex-wrap: wrap;">
                <label style="color: var(--color-text-muted); font-size: 12px;">Project</label>
                <select id="project-select" class="input" style="min-width: 200px;"></select>
                <button id="manage-projects" class="btn">Manage</button>
                <span style="width:12px"></span>
                <label style="color: var(--color-text-muted); font-size: 12px;">Dataset</label>
                <select id="dataset-select" class="input" style="min-width: 220px;"></select>
                <button id="manage-datasets" class="btn">Manage</button>
                <div style="flex:1 1 auto"></div>
                <button id="reindex-sessions" class="btn">Reindex</button>
            </div>
            <div id="session-list" class="selector__list">
                <!-- Sessions will be loaded here -->
            </div>
        </div>

        <!-- Main Annotation Interface -->
        <div id="annotation-interface" class="hidden">
            <div class="layout">
                <!-- Image Panel -->
                <div class="image">
                    <div class="image__viewport">
                        <img id="frame-image" class="image__el" src="" alt="Frame">
                    </div>
                    
                    <div class="image__meta">
                        <p><strong>Frame ID:</strong> <span id="frame-id">-</span></p>
                        <p><strong>Filename:</strong> <span id="frame-filename">-</span></p>
                        <p><strong>Timestamp:</strong> <span id="frame-timestamp">-</span></p>
                    </div>

                    <div class="nav">
                        <button id="first-btn" class="btn">First</button>
                        <button id="prev-btn" class="btn">Previous</button>
                        <input type="text" id="frame-input" class="input input--small" placeholder="Frame #">
                        <button id="next-btn" class="btn btn--primary">Next</button>
                        <button id="last-btn" class="btn">Last</button>
                        <span style="width:8px"></span>
                        <button id="toggle-unlabeled" class="btn">Unlabeled only</button>
                        <span id="filter-indicator" class="selector__meta" style="margin-left:8px"></span>
                    </div>
                </div>

                <!-- Annotation Panel -->
                <div class="panel">
                    <!-- Category Management -->
                    <div class="panel__section">
                        <h3 class="panel__title">Categories</h3>
                        <div id="categories-container">
                            <div id="category-list" class="categories">
                                <!-- Dynamic categories will be loaded here -->
                            </div>
                            <div class="add-category">
                                <input type="text" id="new-category-input" placeholder="Add new category..." class="input">
                                <button id="add-category-btn" class="btn">Add</button>
                            </div>
                        </div>
                    </div>

                    <!-- Regression Panel (rendered dynamically when dataset type is Regression) -->
                    <div id="regression-panel" class="panel__section"></div>

                    <div class="panel__section">
                        <h3 class="panel__title">Notes</h3>
                        <textarea id="notes-input" class="input note" placeholder="Add any additional notes..."></textarea>
                    </div>

                    <div class="actions">
                        <button id="save-next-btn" class="btn btn--primary">Save & Next</button>
                        <button id="save-btn" class="btn">Save</button>
                        <button id="autolabel-btn" class="btn">Autolabel</button>
                        <button id="skip-btn" class="btn">Skip</button>
                    </div>

                    <div class="panel__section">
                        <h4 class="panel__title">Keyboard Shortcuts</h4>
                        <div class="shortcut">
                            <span>Navigate frames</span>
                            <span><span class="key">←</span> <span class="key">→</span></span>
                        </div>
                        <div class="shortcut">
                            <span>Save & Next</span>
                            <span><span class="key">Space</span></span>
                        </div>
                        <div id="dynamic-shortcuts">
                            <!-- Dynamic category shortcuts will be shown here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics Panel -->
            <div class="panel">
                <h3 class="panel__title">Progress Statistics</h3>
                <div class="stats-grid" id="stats-grid">
                    <!-- Stats will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        // Force the frontend to use the /annotation API prefix regardless of how the page was reached
        window.APP_BASE = '/annotation';
    </script>
    <script src="{{ url_for('static', filename='annotation.js') }}?v=20250829-1"></script>
</body>
</html>
