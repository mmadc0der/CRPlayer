server {
    listen 80;
    server_name localhost;

    # Enable detailed logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Test endpoint to verify nginx is working
    location /test {
        return 200 "nginx working\n";
        add_header Content-Type text/plain;
    }

    # Direct API proxy - highest priority
    location = /annotation/api/sessions {
        proxy_pass http://annotation-app:5000/api/sessions;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
        add_header X-Debug-Route "direct-api-sessions" always;
    }

    # All other API endpoints
    location /annotation/api/ {
        proxy_pass http://annotation-app:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
        add_header X-Debug-Route "api-general" always;
    }

    # Annotation app main interface
    location /annotation/ {
        proxy_pass http://annotation-app:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
        add_header X-Debug-Route "annotation-app" always;
    }

    # Redirect /annotation to /annotation/
    location = /annotation {
        return 301 /annotation/;
    }

    # Dashboard static files - lowest priority
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        add_header X-Debug-Route "static-files" always;
    }

    # Health check
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
