server {
    listen 80;
    server_name localhost;

    # Enable logging for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Serve static dashboard files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Simple proxy for annotation tool - try different approaches
    location /annotation/ {
        # Try connecting to host network directly
        proxy_pass http://172.17.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_cache off;
        
        # Connection settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Alternative: try localhost if docker host network doesn't work
    location /annotation-alt/ {
        proxy_pass http://host.docker.internal:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }

    # Test proxy connectivity
    location /test-proxy {
        proxy_pass http://172.17.0.1:5000/;
        proxy_set_header Host $host;
        add_header X-Debug-Info "Proxying to Flask app";
    }
}
