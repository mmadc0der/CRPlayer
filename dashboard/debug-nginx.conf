server {
    listen 80;
    server_name localhost;

    # Enable detailed logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Disable all caching
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;

    # Image endpoints - special handling for binary content
    location ~ ^/annotation/api/image/(.*)$ {
        add_header X-Debug-Route "IMAGE-API" always;
        
        proxy_pass http://annotation-app:5000/api/image/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        
        # Enable buffering for binary content
        proxy_buffering on;
        proxy_buffer_size 64k;
        proxy_buffers 32 64k;
        proxy_busy_buffers_size 128k;
        
        # Set proper timeouts for image serving
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't add cache control headers for images
        # (let Flask handle Content-Type)
    }

    # Other API endpoints - highest priority with regex
    location ~ ^/annotation/api/(.*)$ {
        # Add debug info
        add_header X-Debug-Route "API-MATCHED" always;
        add_header X-Debug-Path "$1" always;
        
        proxy_pass http://annotation-app:5000/api/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        
        # Disable all caching and buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Force no cache headers
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Annotation app interface - serves HTML UI and handles all sub-paths
    location /annotation/ {
        add_header X-Debug-Route "ANNOTATION-APP" always;
        
        proxy_pass http://annotation-app:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
        
        # Disable caching for dynamic content
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Redirect /annotation to /annotation/
    location = /annotation {
        return 301 /annotation/;
    }

    # Dashboard static files - LOWEST priority
    location / {
        add_header X-Debug-Route "STATIC-FILES" always;
        
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Test endpoint
    location /test {
        return 200 "nginx debug config working\n";
        add_header Content-Type text/plain;
        add_header X-Debug-Route "TEST" always;
    }

    # Health check
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        add_header X-Debug-Route "HEALTH" always;
    }
}
