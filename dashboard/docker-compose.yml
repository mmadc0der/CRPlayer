services:
  nginx:
    image: nginx:alpine
    container_name: crplayer-dashboard
    ports:
      - "8080:80"
    volumes:
      - ./static:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - crplayer-net

networks:
  crplayer-net:
    driver: bridge
